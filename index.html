<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid black;
      }

      .box.active {
        border: 2px dashed black;
      }
    </style>
    <title>JS attributes, events and so on</title>
  </head>
  <body>
    <!-- data-<attribute> data-id='something' data-target data-something -->
    <!-- <a id="link" href="https://google.com" data-id="link">Link to google</a> -->
    <div class="container">
      <button class="btn button btn-outline-dark" data-color="red">Red</button>
      <br />
      <button class="btn button btn-outline-dark" data-color="green">
        Green
      </button>
      <br />
      <button class="btn button btn-outline-dark" data-color="blue">
        Blue
      </button>
      <br />
      <button class="btn button btn-outline-dark" data-color="yellow">
        Yellow
      </button>
      <br />
    </div>

    <div class="container d-flex justify-content-between">
      <div class="box" id="red"></div>
      <div class="box" id="green"></div>
      <div class="box" id="blue"></div>
      <div class="box" id="yellow"></div>
    </div>

    <!-- <a href="https://google.com" id="link">Link to google</a> -->
    <div class="container">
      <div class="form-group">
        <label for="firstname" class="form-control-label">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder="type your name"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="lastname" class="form-control-label">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="type your lastname"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="container mt-3">
      <ul class="list-group student-list"></ul>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
